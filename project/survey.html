<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문지</title>
  <link rel="stylesheet" href="survey.css">
</head>
<body>
  <div class="survey-container">
    <div class="survey-question">
      <p>당신의 인생드라마는 무엇인가요?</p>
    </div>
    <div class="survey-input">
      <input type="text" placeholder="당신의 드라마를 입력하세요">
    </div>
    <div class="survey-question">
      <p>그 드라마를 좋아하는 이유는 무엇인가요?</p>
    </div>
    <div class="survey-input">
      <textarea placeholder="이유를 입력하세요"></textarea>
    </div>
    <div class="survey-submit">
      <button>제출하기</button>
    </div>
  </div>
</body>
</html>
